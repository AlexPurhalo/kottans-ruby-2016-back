# Sqlite 3 for development and test environments
default: &default
  adapter: sqlite3
  pool: 8
  timeout: 6000
  database: db/development.sqlite3

development:
  <<: *default

test:
  <<: *default

# Postgres for production
production:
  adapter: postgresql
  pool: 8
  timeout: 6000
  database: db/production.sqlite3